<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justien pogi . com</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #28282b;
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 15s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #28282b; }
            50% { background-color: #28282b; }
            100% { background-color: #28282b; }
        }

        .container {
            text-align: center;
            color: white;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .round-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .round-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 10px 0;
            font-size: 36px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .expand-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .expand-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .expand-button.expanded {
            width: 200px;
            height: 60px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .expand-button span {
            color: white;
            display: block;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            line-height: 60px;
            white-space: nowrap;
        }

        .expand-button.expanded span {
            opacity: 1;
        }

        .more-info {
            position: fixed;
            top: 0;
            left: -100%;
            width: 350px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: left 0.5s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .more-info.active {
            left: 0;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .more-info h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .more-info p {
            font-size: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .more-info img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .more-info img:hover {
            transform: scale(1.05);
        }

        .more-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 101;
        }

        .more-button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .more-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .social-media-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .social-button {
            background-color: transparent;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            color: white;
            overflow: hidden;
        }

        .social-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .expand-link {
            color: white;
            text-decoration: none;
        }

        .expand-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1724346441576.jpg" alt="Profile Picture" class="round-image">
        <h1><i>JUSTINE AMATA</i></h1><br>

        <!-- Social media buttons -->
        <div class="social-media-container">
            <div class="social-button" data-target="link1">
                <img src="1.jpeg" alt="YouTube">
            </div>
            <div class="social-button" data-target="link2">
                <img src="2.jpeg" alt="Facebook">
            </div>
            <div class="social-button" data-target="link3">
                <img src="3.jpeg" alt="Telegram">
            </div>
            <div class="social-button" data-target="link4">
                <img src="4.jpeg" alt="Gmail">
            </div>
        </div>

        <!-- Container for expandable buttons -->
        <div class="button-container">
            <div class="expand-button" id="link1"><a href="https://m.youtube.com/@brojccreations" class="expand-link"><span><b><h3>BroJCcreations</h3></b></span></a></div>
            <div class="expand-button" id="link2"><a href="https://www.facebook.com/BLEGH1756" class="expand-link"><span><b><h3>Justine Amata</h3></b></span></a></div>
            <div class="expand-button" id="link3"><a href="https://telegram.org" class="expand-link"><span><b><h3>+639151910965</h3></b></span></a></div>
            <div class="expand-button" id="link4"><a href="mailto:someone@example.com" class="expand-link"><span><b><h3>Email Link</h3></b></span></a></div>
        </div>
    </div>

    <!-- Top-left "..." button -->
    <button class="more-button" id="moreButton" onclick="toggleMoreInfo()">...</button>

    <!-- Slide-in panel -->
    <div class="more-info" id="moreInfoPanel">
        <button class="close-button" onclick="toggleMoreInfo()">Close</button>
        <h2>More Info</h2>
        <p>Welcome to Justine's page! Here's some more information about Justine.</p>
        <img src="1717845820786.jpg" alt="Another Picture">
    </div>

    <script>
        let expandedButton = null;

        function toggleMoreInfo() {
            const moreInfoPanel = document.getElementById('moreInfoPanel');
            const moreButton = document.getElementById('moreButton');
            moreInfoPanel.classList.toggle('active');
            moreButton.classList.toggle('disabled');
        }

        // Function to handle the expand/collapse of buttons when a social media button is clicked
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetButton = document.getElementById(targetId);

                // Collapse the previously expanded button if it's not this one
                if (expandedButton && expandedButton !== targetButton) {
                    expandedButton.classList.remove('expanded');
                }

                // Toggle the current button
                targetButton.classList.toggle('expanded');

                // Update the currently expanded button
                expandedButton = targetButton.classList.contains('expanded') ? targetButton : null;
            });
        });
    </script>
</body>
</html>
