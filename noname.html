<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justien pogi . com</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            margin: 0;
            background-color: #28282b;
            font-family: 'Arimo', sans-serif;
            animation: backgroundAnimation 15s ease-in-out infinite;
            overflow-x: hidden;
            transition: opacity 0.5s ease;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #28282b; }
            50% { background-color: #28282b; }
            100% { background-color: #28282b; }
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 80%;
            max-width: 500px;
            margin: 2rem auto;
            position: relative;
            top: 120px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .round-image {
            width: 60%;
            max-width: 300px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .round-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 10px 0;
            font-size: 40px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 20px;
            position: relative;
        }

        .button-pair-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .expand-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .expand-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .expand-button.expanded {
            width: 200px;
            height: 60px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .expand-button span {
            color: white;
            display: block;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            line-height: 60px;
            white-space: nowrap;
        }

        .expand-button.expanded span {
            opacity: 1;
        }

        .more-info {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 350px;
            height: 100vh;
            background-color: rgba(3, 0, 0, 1);
            color: white;
            padding: 20px;
            transition: left 0.5s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arimo', sans-serif;
        }

        .more-info.active {
            left: 0;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .more-info h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .info-button {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from links */
        }

        .info-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .social-media-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
            position: relative;
            flex-wrap: wrap;
        }

        .social-button {
            background-color: transparent;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            color: white;
            overflow: hidden;
        }

        .social-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .expand-link {
            color: white;
            text-decoration: none;
        }

        .expand-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            .round-image {
                width: 80%;
            }

            h1 {
                font-size: 40px;
            }

            .expand-button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .expand-button.expanded {
                width: 150px;
                height: 50px;
            }

            .more-button {
                padding: 10px 20px;
                font-size: 20px;
            }

            .more-info h2 {
                font-size: 1.5em;
            }

            .info-button {
                width: 80%;
                font-size: 16px;
                padding: 8px;
            }
        }

        /* Position the more-button at the top-left corner */
        .more-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 101;
        }

        .more-button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .more-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1724346441576.jpg" alt="Profile Picture" class="round-image">
        <h1>JUSTINE AMATA</h1><br>

        <div class="button-container">
            <!-- Pair each social button with its corresponding expandable button -->
            <div class="button-pair-container">
                <div class="social-button" data-target="link1">
                    <img src="1.jpeg" alt="YouTube">
                </div>
                <div class="expand-button" id="link1">
                    <a href="https://m.youtube.com/@brojccreations" class="expand-link"><span><b><h3>BroJCcreations</h3></b></span></a>
                </div>
            </div>

            <div class="button-pair-container">
                <div class="social-button" data-target="link2">
                    <img src="2.jpeg" alt="Facebook">
                </div>
                <div class="expand-button" id="link2">
                    <a href="https://www.facebook.com/BLEGH1756" class="expand-link"><span><b><h3>Justine Amata</h3></b></span></a>
                </div>
            </div>

            <div class="button-pair-container">
                <div class="social-button" data-target="link4">
                    <img src="4.jpeg" alt="Gmail">
                </div>
                <div class="expand-button" id="link4">
                    <a href="mailto:Justinequilondrino17@gmail.com" class="expand-link"><span><b><h3>Justine Q.</h3></b></span></a>
                </div>
            </div>
        </div>
    </div>

    <button class="more-button" id="moreButton" onclick="toggleMoreInfo()">...</button>

    <div class="more-info" id="moreInfoPanel">
        <button class="close-button" onclick="toggleMoreInfo()">Close</button>
        <h2>More Info</h2>
        <p>Welcome to <b>Justine's</b> page! Here's some more information about Justine.</p><br>
        
        <a href="about.html" class="info-button">All About Me</a>
        <a href="application.html" class="info-button">Application</a>
        <a href="gadgets.html" class="info-button">Gadgets</a>
        <a href="computer.html" class="info-button">Computer</a>
    </div>

    <script>
        let expandedButton = null;

        function toggleMoreInfo() {
            const moreInfoPanel = document.getElementById('moreInfoPanel');
            const moreButton = document.getElementById('moreButton');
            moreInfoPanel.classList.toggle('active');
            moreButton.classList.toggle('disabled');
        }

        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetButton = document.getElementById(targetId);

                if (expandedButton && expandedButton !== targetButton) {
                    expandedButton.classList.remove('expanded');
                }

                targetButton.classList.toggle('expanded');

                expandedButton = targetButton.classList.contains('expanded') ? targetButton : null;
            });
        });

        // Transition effects for page changes
        document.querySelectorAll('.info-button').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.getAttribute('href');

                document.body.style.opacity = 0; // Fade out current page

                setTimeout(() => {
                    window.location.href = url; // Redirect after fade out
                }, 500);
            });
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = 1; // Fade in page
        });
    </script>
</body>
</html>
