<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justien pogi . com</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #00f);
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 15s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f06, #00f); }
            50% { background: linear-gradient(135deg, #00f, #f06); }
            100% { background: linear-gradient(135deg, #f06, #00f); }
        }

        .container {
            text-align: center;
            color: white;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .round-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .round-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 10px 0;
            font-size: 36px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .message-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 25px;
            cursor: pointer;
            transition: background-color 0.6s, transform 0.6s;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-button:hover {
            background-color: #00ffff;
            transform: translateY(-5px);
        }

        .message-button:active {
            background-color: #005f99;
            transform: scale(0.97);
        }

        /* Top-left button style */
        .more-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .more-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Slide-in panel for more info */
        .more-info {
            position: fixed;
            top: 0;
            left: -100%;
            width: 350px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: left 0.5s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .more-info.active {
            left: 0;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .more-info h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .more-info p {
            font-size: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .more-info img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .more-info img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1724346441576.jpg" alt="Profile Picture" class="round-image">
        <h1><i>JUSTINE AMATA</i></h1><br>
        <a href="https://www.facebook.com/BLEGH1756/" class="message-button">Message me!</a>
    </div>

    <!-- Top-left "..." button -->
    <button class="more-button" onclick="toggleMoreInfo()">...</button>

    <!-- Slide-in panel -->
    <div class="more-info" id="moreInfoPanel">
        <button class="close-button" onclick="toggleMoreInfo()">Close</button>
        <h2>More Info</h2>
        <p>Welcome to Justine's page! Here's some more information about Justine.</p>
        <img src="1717845820786.jpg" alt="Another Picture">
    </div>

    <script>
        function toggleMoreInfo() {
            const moreInfoPanel = document.getElementById('moreInfoPanel');
            moreInfoPanel.classList.toggle('active');
        }
    </script>
</body>
</html>
