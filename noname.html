 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justien pogi . com</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 20s ease-in-out infinite;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
            50% { background: linear-gradient(135deg, #2a5298, #1e3c72); }
            100% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
        }

        .container {
            text-align: center;
            color: white;
            padding: 5%;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.6s ease;
            max-width: 500px;
            width: 100%;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .round-image {
            width: 60%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.6s ease;
            border: 5px solid white;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        .round-image:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 10px 0;
            font-size: 7vw;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            background: -webkit-linear-gradient(#fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 50px;
            text-decoration: none;
            font-size: 5vw;
            cursor: pointer;
            transition: background-color 0.6s, transform 0.6s, box-shadow 0.6s;
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.6);
        }

        .message-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 0px 40px rgba(0, 86, 179, 0.8);
        }

        .message-button:active {
            background-color: #003f7f;
            transform: scale(0.95);
            box-shadow: 0px 0px 10px rgba(0, 63, 127, 0.5);
        }

        /* Additional decorative element */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .background-shapes::before, .background-shapes::after {
            content: '';
            position: absolute;
            width: 50vmax;
            height: 50vmax;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveShapes 10s infinite alternate ease-in-out;
        }

        .background-shapes::before {
            top: -25vmax;
            left: -25vmax;
        }

        .background-shapes::after {
            bottom: -25vmax;
            right: -25vmax;
        }

        @keyframes moveShapes {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(5vmax, 5vmax);
            }
        }

        /* Responsive Text and Button Size */
        @media (min-width: 600px) {
            h1 {
                font-size: 3vw;
            }
            .message-button {
                font-size: 2vw;
                padding: 1vw 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <img src="1724346441576.jpg" alt="Profile Picture" class="round-image">
        <h1><i>JUSTINE AMATA</i></h1>
        <a href="https://www.facebook.com/BLEGH1756/" class="message-button">Message me!</a>
    </div>
</body>
</html>
